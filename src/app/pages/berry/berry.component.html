<app-side-bar>

    <app-loader *ngIf="firstLoad" [diameter]="200"></app-loader>

    <div *ngIf="!firstLoad">
        <mat-card class="no-bs bg-secondary no-br" appearance="outlined">
            <!-- header section -->
            <mat-card-header class="bg-primary">
                <div class="w-full pt-20px">
                    <mat-card-title class="text-white">Berry</mat-card-title>
                    <mat-card-subtitle class="text-white">Item</mat-card-subtitle>
                </div>
            </mat-card-header>

            <!-- pokemon display -->
            <div class="berry-container bg-white">
                <mat-grid-list [cols]="cols[screenSize]" rowHeight="150px" [gutterSize]="'20px'">
                    <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let b of berryList">
                        <div class="w-full berry-card bg-secondary">
                            <h2>{{ b.name }}</h2>
                            <p>{{ b.effects }}</p>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

        </mat-card>
    </div>
</app-side-bar>
